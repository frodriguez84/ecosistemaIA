# Configuraci√≥n simple para empezar
simulation:
  map_size: [800, 600]
  ticks_per_epoch: 1000
  max_epochs: 10
  random_seed: 42

agent:
  population_size: 20
  vision_range: 50
  energy_max: 100
  energy_move_cost: 1
  energy_eat_gain: 20
  max_age: 1000

environment:
  food_density: 0.05
  obstacle_density: 0.1
  food_regeneration_rate: 0.01

ga:
  mutation_rate: 0.1
  crossover_rate: 0.8
  elitism: 2
  max_generations: 50

neural_net:
  input_size: 8
  hidden_layers: [16, 8]
  output_size: 4
  activation: "relu"

ui:
  window_size: [1000, 800]
  fps: 60
  show_metrics: true
  show_vision: true
