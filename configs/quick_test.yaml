# Configuración para pruebas rápidas
simulation:
  map_size: [400, 300]
  ticks_per_epoch: 100
  max_epochs: 5
  random_seed: 42

agent:
  population_size: 10
  vision_range: 30
  energy_max: 50
  energy_move_cost: 1
  energy_eat_gain: 10
  max_age: 500

environment:
  food_density: 0.1
  obstacle_density: 0.05
  food_regeneration_rate: 0.02

ga:
  mutation_rate: 0.2
  crossover_rate: 0.7
  elitism: 1
  max_generations: 10

neural_net:
  input_size: 6
  hidden_layers: [8, 4]
  output_size: 3
  activation: "relu"

ui:
  window_size: [600, 500]
  fps: 30
  show_metrics: true
  show_vision: false
